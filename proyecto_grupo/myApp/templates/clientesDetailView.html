{% extends "base.html "%}
{% load static %}
{% block content %}
         <div class="tm-page-wrap mx-auto" style="max-height:500px ">
            <section class="tm-banner">
                <div class="tm-container-outer tm-banner-bg">
                    <div class="container">
                        <div class="row tm-banner-row" id="tm-section-search">
                             <table class="tablados">
                                <thead>
                                    <tr>
                                        <th class="tablados">Nombre</th>
                                        <th class="tablados">Empresa</th>
                                        <th class="tablados">Telefono</th>
                                        <th class="tablados">Email</th>
                                        <th class="tablados">Datos adicionales</th>
                                        <th class="tablados">Editar</th>
                                        <th class="tablados">Borrar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="tablados">{{ cliente.nombre }}</td>
                                        <td class="tablados">{{ cliente.empresa }}</td>
                                        <td class="tablados">{{ cliente.telefono }}</td>
                                        <td class="tablados">{{ cliente.email }}</td>
                                        <td class="tablados">{{ cliente.datos_adicionales }}</td>
                                        <td class="tablados"><a href="{% url 'clientesUpdateView' cliente.id %}">Actualizar</a> </td>
                                        <td class="tablados"><a href="{% url 'clientesDeleteView' cliente.id %}">Borrar</a> </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> <!-- row -->
                        <div class="tm-banner-overlay"></div>
                    </div>  <!-- .container -->
                </div>     <!-- .tm-container-outer -->
            </section>
         </div>
{% endblock %}
