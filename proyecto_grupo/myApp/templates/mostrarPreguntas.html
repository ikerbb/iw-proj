<!-- Script para traer las preguntas desde la API -->
<script>
    const SERVICE_URL2 = "http://127.0.0.1:8000/myApp/preguntas/";
    function traemelo() {
        fetch(SERVICE_URL2)
        .then((response) => response.json())
        .then((json) => {
            for (let x of json) {
            var contenido = '<td>' + x.usuario + '</td> <td>' + x.titulo + '</td> <td>' + x.mensaje + '</td>'
            console.log(contenido)
            document.getElementById("tablaScript").insertRow(-1).innerHTML = contenido
            }
        });
    }
    traemelo();
</script>
