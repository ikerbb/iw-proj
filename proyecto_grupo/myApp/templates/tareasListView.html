{% extends "base.html "%}
{% load static %}
{% block content %}


        <div class="tm-page-wrap mx-auto" style="max-height:500px ">
            <section class="tm-banner">
                <div class="tm-container-outer tm-banner-bg">
                    <div class="container">


                        <div class="row tm-banner-row" id="tm-section-search">

                            <table class="tablados">
                                <thead>
                                    <tr>
                                        <th class="tablados">Nombre</th>
                                        <th class="tablados">Responsable</th>
                                        <th class="tablados">Estado</th>
                                        <th class="tablados">Ver</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for tarea in tarea_list %}
                                    <tr>
                                        <td class="tablados">{{ tarea.nombre_tarea }}</td>
                                        <td class="tablados">{{ tarea.nombre }}</td>
                                        <td class="tablados">{{ tarea.estado }}</td>
                                        <td class="tablados"><a href="{% url 'tareasDetailView' tarea.id ">Ver</a> </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>

                        </div> <!-- row -->
                        <div class="tm-banner-overlay"></div>
                    </div>  <!-- .container -->
                </div>     <!-- .tm-container-outer -->
            </section>
</div>
{% endblock %}
