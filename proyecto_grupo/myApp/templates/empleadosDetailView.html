{% extends "base.html "%}
{% load static %}
{% block content %}

        <div class="tm-page-wrap mx-auto">
            <section class="tm-banner">
                <div class="tm-container-outer tm-banner-bg">
                    <div class="container">
                        <div class="row tm-banner-row" id="tm-section-search">
                            <table>
                                <thead>
                                    <tr>
                                        <th style="color:white">DNI</th>
                                        <th style="color:white">Nombre</th>
                                        <th style="color:white">Apellidos</th>
                                        <th style="color:white">Email</th>
                                        <th style="color:white">Telefono</th>
                                        <th style="color:white">Estado</th>
                                        <th style="color:white">Editar</th>
                                        <th style="color:white">Borrar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td style="color:white">{{ empleado.dni }}</td>
                                        <td style="color:white">{{ empleado.nombre }}</td>
                                        <td style="color:white">{{ empleado.apellidos }}</td>
                                        <td style="color:white">{{ empleado.email }}</td>
                                        <td style="color:white">{{ empleado.telefono }}</td>
                                        <td style="color:white">{{ empleado.estado }}</td>
                                        <td style="color:white"><a href="{% url 'empleadosUpdateView' empleado.id %}">Actualizar</a> </td>
                                        <td style="color:white"><a href="{% url 'empleadosDeleteView' empleado.id %}">Borrar</a> </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> <!-- row -->
                        <div class="tm-banner-overlay"></div>
                    </div>  <!-- .container -->
                </div>     <!-- .tm-container-outer -->
            </section>
        </div>
{% endblock %}
